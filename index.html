<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #004e92, #000428);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .contenido {
            display: none;
            text-align: center;
        }

        .mensaje {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .submensaje {
            font-size: 1rem;
            text-align: center;
            margin-top: 10px;
            opacity: 0.8;
        }

        .circulo {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: flotar linear infinite;
        }

        @keyframes flotar {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="contenido" id="contenido">
        <div class="mensaje">Esta web solo está disponible para LATAM</div>
        <div class="submensaje">Esta web solo admite usuarios de Latinoamérica. Si se llega a procesar pagos de otros países, se usarán medidas severas.</div>
    </div>

    <script>
        function crearCirculos() {
            for (let i = 0; i < 20; i++) {
                let circulo = document.createElement("div");
                circulo.classList.add("circulo");
                document.body.appendChild(circulo);
                
                let size = Math.random() * 60 + 20;
                circulo.style.width = `${size}px`;
                circulo.style.height = `${size}px`;
                
                let posX = Math.random() * window.innerWidth;
                let posY = Math.random() * window.innerHeight;
                
                circulo.style.left = `${posX}px`;
                circulo.style.top = `${posY}px`;
                
                let duracion = Math.random() * 5 + 3;
                circulo.style.animationDuration = `${duracion}s`;
            }
        }

        setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("contenido").style.display = "block";
            crearCirculos();
        }, 2000); // Simula 2 segundos de carga
    </script>
</body>
</html>
